	var numberOfLevels = 2;
	var currentlevel = 1;

	var folders = [
		{
			id: 1,
			title: "javascript",
			level:1,
			parent: 0
		},
		{

		{

		},
		{

			title: "laravel 5",

		},
		{
			id: 7,
			title: "angular ui",
			level:3,
			parent: 5
		}
	];

	var levels = folders.map(function (folder){
		return folder.level;
	});
	var maxLevel = Math.max.apply(null, levels);


	// php js // level 1
	// laravel angular ember //level 2
	function generateFolders(level, parentId){

		if(level == maxLevel+1) {return;}

		folders.forEach(function (folder){	

			// console.log(folder.level, "@level..");
			// console.log(folder.parent, "@id..");

			if(folder.level == level && folder.parent==parentId){
				document.querySelector('.container').innerHTML+= dash(level) + folder.title+"<br>";
				generateFolders(level+1, folder.id);
			}

		});
	};

	//folderLevel, parentId
	generateFolders(currentlevel,0);

	function dash(level){
		var dashes = "";
		for (var i = 1; i <= level; i++) {
			dashes+='----';
		}
		return dashes;
	};
